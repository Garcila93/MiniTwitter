<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" class="container">
  <div class="col-6" style="margin-top: 5%; background-color:#00000094; margin-left: 2%; color: whitesmoke;">
    <div class="form-group">
      <label for="email" style="margin-top:3%;"> Nombre de Usuario:</label>

      <input type="email" [(ngModel)]="usuarioRegistro.username" #em="ngModel" class="form-control mb-4" name="nombreuser"
      placeholder="Nombre de Usuario" />

      <div [hidden]="em.valid || em.pristine" class="alert alert-danger">
        <p *ngIf="em.errors?.required">El campo nombre de usuario es requerido.</p>
      </div>
    </div>

    <div class="form-group" style="margin-top:3%;">
    <label for="email" style="margin-top:3%;"> Direccion de correo electrónico:</label>

    <input type="email" [(ngModel)]="usuarioRegistro.email" #em="ngModel" required [email]="true" class="form-control mb-4" name="email"
      placeholder="Email" />


    <div [hidden]="em.valid || em.pristine" class="alert alert-danger">
      <p *ngIf="em.errors?.required">El campo email es requerido.</p>
      <p *ngIf="em.errors?.email">El campo email debe estar bien formado.</p>
    </div>
  </div>

    <div class="form-group" style="margin-top:3%;">
      <label for="email">Contraseña :</label>

      <input type="email" [(ngModel)]="usuarioRegistro.password" #em="ngModel" class="form-control mb-4" name="password" #pwd="ngModel"
                    placeholder="Contraseña"  required pattern="[0-9a-zA-Z]{4,8}" />
      <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger">
        <p *ngIf="pwd.errors?.required"> El campo contraseña es requerido.</p>
        <p *ngIf="pwd.errors?.pattern">La contraeña debe ser un número entre 4 y 6 dígitos</p>
      </div>
    </div>
    <button class="btn btn-primary"(click)="doRegistry()" value="registry" [routerLink]="['/login']">Registro</button>
  </div>
</div>
